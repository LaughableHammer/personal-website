<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/3d_avatar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaughableHammer | Kushaagra |&nbsp;</title>

  <body>
    <div id="root"></div>
    <script> // https://stackoverflow.com/a/22707082 -> moving page title
      var repeat=1
      var title=document.title
      var leng=title.length
      var start=1
      function titlemove() 
      {
          titl=title.substring(start, leng) + title.substring(0, start)
          document.title=titl
          start++
          if (start==leng+1) 
          {
              start=0
              if (repeat==0)
              return
          }
          setTimeout("titlemove()",500)
      }
      if (document.title)
      titlemove()
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
